<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Cifrado Cesar.</h1>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto aquÃ­" type="text" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
